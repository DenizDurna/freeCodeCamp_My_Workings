<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
    <style>
        html {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        label,
        input {
            display: block;
            text-align: center;
            margin: auto;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div id="demo">
        <form onsubmit="return rslt(event)">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required step="0.01">
            <label for="cash">Cash:</label>
            <input type="number" id="cash" name="cash" required step="0.01">
            <input type="submit">
        </form>
    </div>
</body>

</html>
